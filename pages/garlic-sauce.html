    <h1>Garlic Sauce</h1>
    <img src="../assets/garlic-sauce.jpg" alt="garlic sauce displayed in a dish" width="300">
    <p>Tangy and zesty garlic sauce to elevate your favorite dishes.</p>
    <h2>Ingredients</h2>
    <ul>
        <li>3 Tbsp Mayonnaise</li>
        <li>1/2 tsp garlic powder</li>
        <li>1/2 Tbsp lemon juice</li>
    </ul>
    <h2>Steps</h2>
    <ol>
        <li>Put all 3 ingredients into a bowl and mix</li>
        <li>Enjoy on almost anything</li>
    </ol>
